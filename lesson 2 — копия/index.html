<html>
    <head>
        <title>lesson 2 | HTML da formalar</title>
    </head>
    <body>
        <h2>HTML da formalar</h2>
        <fieldset>
            <legend>Ro'yhatdan o'tish maydonchasi</legend>
            <form>
                <p>
                   <label>Loginni yozin!</label> <br>
                   <input type="email" placeholder="Example@gmail.com">
                </p>
                <p>
                    <label>Parolni yozin!</label><br>
                    <input type="password" maxlength="8">
                </p>
                <p>
                    <label>Familiyangizni yozin!</label><br>
                    <input type="text" required>
                </p>
                <p>
                    <label>Qaerdansiz?</label><br>
                    <select>
                        <option>Toshkent</option>
                        <option>Samarkand</option>
                        <option>Jizzah</option>
                    </select>
                </p>
                <p>
                    <label>About us?</label><br>
                    <textarea cols="30" rows="5"></textarea>
                </p>
                <p>
                    <button>Ro'yhatdan o'tish</button>
                </p>
            </form>

        </fieldset>


    </body>
</html>
