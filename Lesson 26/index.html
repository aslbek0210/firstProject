<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 26 | JS</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="container my-4">
        <div class="card card-header">
            <div class="row my-3">
                <div class="col-3">
                    <label>F.I.SH</label>
                    <input id="fish" type="text" class="form-control">
                </div>
                <div class="col-3">
                    <label>Komanda</label>
                    <select id="match" class="form-control">
                        <option></option>
                        <option>ManCity vs Totel</option>
                        <option>Real vs Barsa</option>
                        <option>AlNasr vs Mayami</option>
                    </select>
                </div>
                <div class="col-2">
                    <label>Tolov</label>
                    <input id="pay" type="number" class="form-control">
                </div>
                <div class="col-2">
                    <label>Qator</label>
                    <select id="qator" class="form-control">
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="col-2">
                    <button class="btn btn-success mt-4 px-5"   onclick="AddUser()">Qo'shish</button>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-12">
                    <table class="table table-success table-striped">
                        <tr>
                            <th>NO</th>
                            <th>F.I.SH</th>
                            <th>Komanda</th>
                            <th>Summa</th>
                            <th>Qator</th>
                            <th>Sana</th>
                            <th></th>
                        </tr>
                        <tbody id="display"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
